<template name="dashboard">
	{{> navigation}}
	<div id="dashboard" class="container content">
		<div class="row">
			<div class="col-sm-4">
				<div class="list-group">
					<div class="list-group-item list-group-item-divider">{{currentUser.profile.name}}{{#if currentUser.admin}} <small>Admin</small>{{/if}}</div>
					<a href="{{pathFor 'target'}}" class="list-group-item{{activeRoute 'target'}}"><i class="fa fa-fw fa-bullseye"></i> Target</a>
					<a href="{{pathFor 'leaderboard'}}" class="list-group-item{{activeRoute 'leaderboard'}}"><i class="fa fa-fw fa-users"></i> Leaderboard</a>
					<a href="{{pathFor 'posts'}}" class="list-group-item{{activeRoute 'posts'}}"><i class="fa fa-fw fa-comments-o"></i> Posts</a>
				</div>
			</div>
			<div class="col-sm-8">
				{{> yield}}
			</div>
		</div>
	</div>
	{{> footer}}
</template>
