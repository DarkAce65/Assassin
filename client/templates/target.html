<template name="target">
	<div id="target" class="panel panel-default">
		<div class="panel-heading">Target</div>
		<div class="panel-body">
			<div class="media">
				<div class="media-left">
					<img class="media-object" src="/favicon.png" style="width: 64px; height: 64px;">
				</div>
				<div class="media-body">
					<h4 class="media-heading" style="color: red;">Current Target</h4>
					<p>{{target}}</p>
				</div>
			</div>
			{{#if currentUser.assassinations}}
			<ul class="list-unstyled">
				<li>...</li>
			</ul>
			{{/if}}
			<p>
				<div class="btn-group">
					<button class="btn btn-danger">I assassinated my target</button>
					<button class="btn btn-primary">I was assassinated</button>
				</div>
			</p>
		</div>
	</div>
</template>
