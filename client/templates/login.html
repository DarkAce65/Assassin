<template name="login">
	<div class="container">
		<div class="row">
			<div class="col-md-6 col-md-offset-3">
				<div class="page-header">
					<p class="h1">Assassin</p>
				</div>
				<form>
					<div class="form-group">
						<label for="name">Name</label>
						<input id="name" placeholder="Name" class="form-control" required>
					</div>
					<div class="form-group">
						<label for="user">Email Address</label>
						<input id="user" placeholder="Email" class="form-control" required>
					</div>
					<fieldset class="hrText">
						<legend>OR</legend>
					</fieldset>
					<button type="submit" class="btn btn-primary btn-block"><i class="fa fa-facebook-square"></i> Log in with Facebook</button>
				</form>
			</div>
		</div>
	</div>
</template>
