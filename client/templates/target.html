<template name="target">
	<div id="target" class="panel panel-default">
		<div class="panel-heading">Target</div>
		<div class="panel-body">
			<div class="media">
				<div class="media-left media-middle">
					<img class="media-object" src="/favicon.png" style="width: 64px; height: 64px;">
				</div>
				<div class="media-body">
					<h2 class="media-heading" style="color: red;">Current Target</h2>
					<p class="lead">{{target}}</p>
				</div>
			</div>
			<button id="killTarget" class="btn btn-sm btn-danger">I killed my target</button>
		</div>
	</div>
	{{#if currentUser.kills}}
	<div id="actionLog" class="panel panel-default">
		<div class="panel-heading">
			<div class="row">
				<div class="col-xs-6">Action Log</div>
				<div class="col-xs-6" style="text-align: right;">Kills: {{currentUser.kills}}</div>
			</div>
		</div>
		<div class="panel-body">
			{{#each actions}}
			{{#if equals type "kill"}}
			<p>{{calendarTime timestamp}} <i class="blade">▬ι══ﺤ</i> {{{message}}}</p>
			<div style="height: 10px; border-top: 1px solid gray;"></div>
			{{/if}}
			{{/each}}
		</div>
	</div>
	{{/if}}
</template>
